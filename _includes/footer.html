<footer class="footer">
  <div class="bg-secondary text-center">
    {%- include social.html -%}
  </div>
  <div class="bg-dark text-center text-muted">
    Copyright &copy; {{ 'now' | date: "%Y" }} 
  </div>
</footer>

{% if page.includes contains "mathjax" %}
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    jax: ["input/TeX","output/HTML-CSS"],
    displayAlign: "left"
  });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
{% endif %}
{% if page.includes contains "d3" %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
{% endif %}
<script src="{{'/assets/js/jquery-slim.min.js' | prepend: site.baseurl}}"></script>
<script src="{{'/assets/js/bootstrap.bundle.min.js' | prepend: site.baseurl}}"></script>
{% for script in page.localscripts %}
  <script src="/assets/localjs/{{script}}.js"></script>
{% endfor %}
